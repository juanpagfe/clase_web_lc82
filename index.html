<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">
                    <input type="text" id="calctext" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button class="appendable">7</button>
                </td>
                <td>
                    <button class="appendable">8</button>
                </td>
                <td>
                    <button class="appendable">9</button>
                </td>
                <td>
                    <button class="appendable control">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="appendable">4</button>
                </td>
                <td>
                    <button class="appendable">5</button>
                </td>
                <td>
                    <button class="appendable">6</button>
                </td>
                <td>
                    <button class="appendable control">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="appendable">1</button>
                </td>
                <td>
                    <button class="appendable">2</button>
                </td>
                <td>
                    <button class="appendable">3</button>
                </td>
                <td>
                    <button class="appendable control">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="appendable">0</button>
                </td>
                <td>
                    <button class="appendable">.</button>
                </td>
                <td>
                    <button class="appendable control">/</button>
                </td>
                <td>
                    <button class="magnet:?control" onclick="equals()">=</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
